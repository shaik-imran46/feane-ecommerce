  <style>
    body {
      background-color: black;
    }

    .navbar {
      border: 0;
      height: 90px;
      position: sticky;
      box-shadow: 1px 3px 3px white;
      font-size: 20px;
      font-family: Georgia, serif;
      margin: 10px 10px;


    }

    .nav-li {
      display: flex;
      justify-content: end;
      align-items: center;

    }

    li {
      list-style: none;
    }

    .nav-li>li {
      width: 100px;
      margin: 10px;
      padding: 3px;
      background-color: orange;
      border-radius: 10px;
      text-align: center;



    }

    .nav-li>li:hover {
      transform: scale(1.2, 1.2);
      background-color: white;
      border: 2px solid orange;
    }

    .nav-li>li>a {
      text-decoration: none;
      color: black;


    }

    logo {
      width: 100px;
      font-family: Brush Script MT, Brush Script Std, cursive;
      color: white;
      font-size: 50px;
      margin-left: 180px;
    }

    .searchbar {
      border-radius: 5px;
      width: 300px;
      height: 50px;
      align-items: center;
      margin: 5px;


    }
    menwear{

    .card-text{
      font-size: 25px;

    }
